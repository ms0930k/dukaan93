<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Dukaan 93</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include sidebar -->
        <div id="sidebar-container"></div>

        <div class="main-content">
            <!-- Include header -->
            <div id="header-container"></div>

            <div class="dashboard-content">
                <div class="page-header">
                    <h2>Expenses</h2>
                    <button class="btn btn-primary" id="create-expense-btn">Add New Expense</button>
                </div>

                <div class="expense-filters">
                    <div class="filter-group">
                        <label for="filter-date-from">From:</label>
                        <input type="date" id="filter-date-from" class="form-control-sm">
                    </div>
                    <div class="filter-group">
                        <label for="filter-date-to">To:</label>
                        <input type="date" id="filter-date-to" class="form-control-sm">
                    </div>
                    <div class="filter-group">
                        <label for="filter-category">Category:</label>
                        <select id="filter-category" class="form-control-sm">
                            <option value="">All Categories</option>
                            <!-- Categories will be populated by JavaScript -->
                        </select>
                    </div>
                    <button class="btn btn-secondary btn-sm" id="apply-filters-btn">Apply Filters</button>
                    <button class="btn btn-secondary btn-sm" id="reset-filters-btn">Reset</button>
                </div>

                <div class="expenses-container">
                    <div class="expenses-list" id="expenses-list">
                        <!-- Expenses will be populated by JavaScript -->
                        <p class="empty-state">No expenses recorded yet</p>
                    </div>

                    <div class="expense-form-container" id="expense-form-container" style="display: none;">
                        <h3 id="expense-form-title">Add New Expense</h3>
                        <form id="expense-form">
                            <input type="hidden" id="expense-id">
                            
                            <div class="form-group">
                                <label for="expense-date">Date *</label>
                                <input type="date" id="expense-date" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="expense-category">Category *</label>
                                <select id="expense-category" class="form-control" required>
                                    <option value="">Select Category</option>
                                    <option value="rent">Rent</option>
                                    <option value="utilities">Utilities</option>
                                    <option value="salary">Salary</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="office">Office Supplies</option>
                                    <option value="travel">Travel</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-group" id="other-category-container" style="display: none;">
                                <label for="expense-category-other">Specify Category *</label>
                                <input type="text" id="expense-category-other" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="expense-amount">Amount *</label>
                                <input type="number" id="expense-amount" class="form-control" step="0.01" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="expense-payment-method">Payment Method</label>
                                <select id="expense-payment-method" class="form-control">
                                    <option value="cash">Cash</option>
                                    <option value="bank">Bank Transfer</option>
                                    <option value="card">Credit/Debit Card</option>
                                    <option value="upi">UPI</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="expense-reference">Reference/Bill No.</label>
                                <input type="text" id="expense-reference" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="expense-notes">Notes</label>
                                <textarea id="expense-notes" class="form-control"></textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Expense</button>
                                <button type="button" class="btn btn-secondary" id="cancel-expense-btn">Cancel</button>
                                <button type="button" class="btn btn-danger" id="delete-expense-btn" style="display: none;">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this expense? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                <button class="btn btn-secondary" id="cancel-delete-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/expenses.js"></script>
    <script>
        // Load partials
        loadPartial('#sidebar-container', '/partials/sidebar.html');
        loadPartial('#header-container', '/partials/header.html');
        
        // Initialize expenses page
        document.addEventListener('DOMContentLoaded', () => {
            initExpensesPage();
        });
    </script>
</body>
</html>
