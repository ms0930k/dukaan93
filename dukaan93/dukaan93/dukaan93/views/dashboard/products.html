<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Dukaan 93</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include sidebar -->
        <div id="sidebar-container"></div>

        <div class="main-content">
            <!-- Include header -->
            <div id="header-container"></div>

            <div class="dashboard-content">
                <div class="page-header">
                    <h2>Products</h2>
                    <button class="btn btn-primary" id="create-product-btn">Create New Product</button>
                </div>

                <div class="products-container">
                    <div class="products-list" id="products-list">
                        <!-- Products will be populated by JavaScript -->
                        <p class="empty-state">No products created yet</p>
                    </div>

                    <div class="product-form-container" id="product-form-container" style="display: none;">
                        <h3 id="product-form-title">Create New Product</h3>
                        <form id="product-form">
                            <input type="hidden" id="product-id">
                            <div class="form-group">
                                <label for="product-name">Product Name *</label>
                                <input type="text" id="product-name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="product-code">Product Code</label>
                                <input type="text" id="product-code" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="product-category">Category</label>
                                <input type="text" id="product-category" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="product-purchase-price">Purchase Price *</label>
                                <input type="number" id="product-purchase-price" class="form-control" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="product-selling-price">Selling Price *</label>
                                <input type="number" id="product-selling-price" class="form-control" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="product-initial-stock">Initial Stock</label>
                                <input type="number" id="product-initial-stock" class="form-control" value="0">
                            </div>
                            <div class="form-group">
                                <label for="product-hsncode">HSN Code</label>
                                <input type="text" id="product-hsncode" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="product-tax-rate">Tax Rate (%)</label>
                                <input type="number" id="product-tax-rate" class="form-control" value="0">
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Product</button>
                                <button type="button" class="btn btn-secondary" id="cancel-product-btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this product? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                <button class="btn btn-secondary" id="cancel-delete-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/products.js"></script>
    <script>
        // Load partials
        loadPartial('#sidebar-container', '/partials/sidebar.html');
        loadPartial('#header-container', '/partials/header.html');
        
        // Initialize products page
        document.addEventListener('DOMContentLoaded', () => {
            initProductsPage();
        });
    </script>
</body>
</html>
