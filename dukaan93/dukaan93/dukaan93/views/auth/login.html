<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DUKAAN 93</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>DUKAAN 93</h1>
        <h2>Login to your account</h2>
      </div>
      
      <div class="auth-body">
        <form id="loginForm">
          <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn primary-btn btn-block">Login</button>
          </div>
        </form>
        
        <div class="social-login">
          <p>Or login with</p>
          <button id="googleLogin" class="btn google-btn">
            <img src="/assets/images/google-icon.png" alt="Google"> Login with Google
          </button>
        </div>
        
        <div class="auth-links">
          <p>Don't have an account? <a href="C:/Users/ms093/OneDrive/Desktop/dukaan93/views/auth/signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
    
    <div class="auth-footer">
      <p>&copy; 2025 DUKAAN 93. All rights reserved.</p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
